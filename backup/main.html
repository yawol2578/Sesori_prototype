<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>급식 리뷰 - 메인</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f5f5f5;
        }
        .header {
          background-color: #4CAF50;
          color: white;
          padding: 20px 0;
          text-align: center;
        }
        .container {
          max-width: 1200px;
          margin: 0 auto;
          padding: 20px;
          position: relative;
        }
        .meal-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
          gap: 20px;
          margin: 60px 0 20px 0;
        }
        .meal-card {
          background-color: white;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .meal-date {
          font-size: 1.2em;
          font-weight: bold;
          margin-bottom: 10px;
          color: #333;
          text-align: center;
        }
        .menu-content {
          white-space: pre-line;
          line-height: 1.6;
          margin-bottom: 15px;
          font-size: 0.95em;
        }
        .review-section {
          margin-top: 15px;
          border-top: 1px solid #eee;
          padding-top: 15px;
        }
        .review-list {
          max-height: 200px;
          overflow-y: auto;
          margin-bottom: 10px;
        }
        .review-item {
          border-bottom: 1px solid #eee;
          padding: 8px 0;
          font-size: 0.9em;
          position: relative;
        }
        .review-item:last-child {
          border-bottom: none;
        }
        .rating {
          color: #FFD700;
          font-size: 1em;
        }
        .user-info {
          color: #666;
          font-size: 0.8em;
        }
        .button-group {
          display: flex;
          gap: 8px;
          margin-top: 8px;
        }
        button {
          padding: 10px 18px;
          margin: 5px 0;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 14px;
          transition: background-color 0.3s;
        }
        .submit-btn {
          background-color: #4CAF50;
          color: white;
        }
        .submit-btn:hover {
          background-color: #45a049;
        }
        .delete-btn {
          background-color: #e0e0e0;
          color: #333;
        }
        .delete-btn:hover {
          background-color: #d32f2f;
          color: white;
        }
        .report-btn {
          background-color: #fff3e0;
          color: #ff9800;
        }
        .report-btn:hover {
          background-color: #ffe0b2;
        }
        .logout-btn {
          background-color: #f44336;
          color: white;
          position: fixed;
          bottom: 20px;
          right: 20px;
          z-index: 100;
        }
        .logout-btn:hover {
          background-color: #da190b;
        }
        .arrow {
          position: absolute;
          top: 20%;
          transform: translateY(-50%);
          font-size: 48px;
          cursor: pointer;
          color: #ccc;
          z-index: 10;
          user-select: none;
          transition: color 0.2s;
        }
        .arrow:hover {
          color: #444;
        }
        .arrow.left {
          left: -5px;
        }
        .arrow.right {
          right: -5px;
        }
        .meal-wrapper {
          position: relative;
        }
        @media (max-width: 768px) {
          .header h1 {
            font-size: 1.4em;
          }
          .header p {
            font-size: 0.95em;
          }
          .arrow {
            font-size: 36px;
            top: 20%;
          }
          .container {
            padding: 10px;
          }
          .meal-card {
            padding: 15px;
          }
          .menu-content {
            font-size: 0.9em;
          }
          .logout-btn {
            padding: 8px 14px;
            font-size: 13px;
            right: 10px;
            bottom: 10px;
          }
        }
        .review-form {
          display: none;
          margin-top: 10px;
        }
        .review-form.active {
          display: block;
        }
      </style>
</head>
<body>
    <div class="header">
        <h1>급식 리뷰 서비스</h1>
        <p>급식 메뉴를 확인하고 평가하세요!</p>
    </div>

    <div class="container">

        <div class="container">
            <div class="arrow left" onclick="moveDay(-1)">&#10094;</div>
            <div class="arrow right" onclick="moveDay(1)">&#10095;</div>
        </div>

    <div class="meal-wrapper">

        


        <div class="meal-grid">
            <div class="meal-card">
                <div class="meal-date">어제</div>
                <div id="yesterdayMeal" class="menu-content">
                    로딩 중...
                </div>
                <div class="review-section">
                    <button class="submit-btn" onclick="toggleReviewForm('yesterday')">리뷰 작성</button>
                    <div id="yesterdayReviewForm" class="review-form">
                        <div class="rating-input">
                            <label for="yesterdayRating">평점:</label>
                            <input type="number" id="yesterdayRating" min="1" max="5" value="5">
                        </div>
                        <textarea id="yesterdayComment" placeholder="리뷰를 작성해주세요..."></textarea>
                        <button class="submit-btn" onclick="submitReview('yesterday')">작성 완료</button>
                    </div>
                    <div id="yesterdayReviews" class="review-list">
                        로딩 중...
                    </div>
                </div>
            </div>

            <div class="meal-card">
                <div class="meal-date">오늘</div>
                <div id="todayMeal" class="menu-content">
                    로딩 중...
                </div>
                <div class="review-section">
                    <button class="submit-btn" onclick="toggleReviewForm('today')">리뷰 작성</button>
                    <div id="todayReviewForm" class="review-form">
                        <div class="rating-input">
                            <label for="todayRating">평점:</label>
                            <input type="number" id="todayRating" min="1" max="5" value="5">
                        </div>
                        <textarea id="todayComment" placeholder="리뷰를 작성해주세요..."></textarea>
                        <button class="submit-btn" onclick="submitReview('today')">작성 완료</button>
                    </div>
                    <div id="todayReviews" class="review-list">
                        로딩 중...
                    </div>
                </div>
            </div>

            <div class="meal-card">
                <div class="meal-date">내일</div>
                <div id="tomorrowMeal" class="menu-content">
                    로딩 중...
                </div>
                <div class="review-section">
                    <button class="submit-btn" onclick="toggleReviewForm('tomorrow')">리뷰 작성</button>
                    <div id="tomorrowReviewForm" class="review-form">
                        <div class="rating-input">
                            <label for="tomorrowRating">평점:</label>
                            <input type="number" id="tomorrowRating" min="1" max="5" value="5">
                        </div>
                        <textarea id="tomorrowComment" placeholder="리뷰를 작성해주세요..."></textarea>
                        <button class="submit-btn" onclick="submitReview('tomorrow')">작성 완료</button>
                    </div>
                    <div id="tomorrowReviews" class="review-list">
                        로딩 중...
                    </div>
                </div>
            </div>
        </div>
    </div>
        

        <button class="logout-btn" onclick="logout()">로그아웃</button>
    </div>

    <script>
        const API_URL = 'http://null4u.net:3000';
        const WS_URL = 'ws://null4u.net:3001';
        let user = null;
        let ws = null;

        // 날짜 포맷 함수
        function formatDate(date) {
            return date.toISOString().split('T')[0].replace(/-/g, '');
        }

        // 날짜 계산 함수
        function getDate(offset = 0) {
            const date = new Date(); // 이미 KST임 (브라우저 로컬 기준)
            date.setDate(date.getDate() + offset); // 하루 추가만 하면 됨
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, "0");
            const day = String(date.getDate()).padStart(2, "0");
            return `${year}${month}${day}`;
        }

        function updateMealLabels(offset) {
            const labels = document.querySelectorAll('.meal-date');
            const baseOffsets = [-1, 0, 1];

            labels.forEach((el, i) => {
                const actualOffset = offset + baseOffsets[i];

                // 날짜 텍스트
                let label = '';
                if (actualOffset === 0) label = '오늘';
                else if (actualOffset === -1) label = '어제';
                else if (actualOffset === 1) label = '내일';
                else if (actualOffset < 0) label = `${Math.abs(actualOffset)}일 전`;
                else label = `${actualOffset}일 후`;

                // 날짜 YYYY-MM-DD 형식으로 계산
                const date = new Date();
                date.setDate(date.getDate() + actualOffset);
                const formatted = `${date.getFullYear()}.${String(date.getMonth() + 1).padStart(2, '0')}.${String(date.getDate()).padStart(2, '0')}`;

                // 출력: 라벨 + 날짜
                el.innerHTML = `${label}<br><span style="font-size: 0.9em; color: #666;">${formatted}</span>`;
            });
        }


        // 로그인 상태 확인
        async function checkLoginStatus() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/profile`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                if (!data.id) {
                    throw new Error('인증 실패');
                }
                user = data;

                
            } catch (error) {
                console.error('프로필 조회 실패:', error);
                localStorage.removeItem('token');
                window.location.href = '/';
                throw error;
            }
        }

        // 급식 정보 로드
        function loadMealInfo(date, elementId) {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return;
            }

            fetch(`${API_URL}/api?date=${date}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const mealContent = document.getElementById(elementId);
                const day = elementId.replace('Meal', '');
                const reviewButton = document.querySelector(`#${day}ReviewForm`).previousElementSibling;

                if (data.error) {
                    mealContent.innerHTML = `<div class="error-message">${data.error}</div>`;
                    reviewButton.disabled = true;
                    reviewButton.style.opacity = '0.5';
                    reviewButton.style.cursor = 'not-allowed';
                } else {
                    // ✅ 메뉴 + 칼로리 정보 표시
                    mealContent.innerHTML = `
                        <div>${data.menu}</div>
                        ${data.CAL_INFO ? `<div style="margin-top: 8px; font-size: 0.9em; color: #555;">칼로리: ${data.CAL_INFO}</div>` : ''}
                    `;

                    reviewButton.disabled = false;
                    reviewButton.style.opacity = '1';
                    reviewButton.style.cursor = 'pointer';
                }
            })

            .catch(error => {
                console.error('급식 정보 로드 실패:', error);
                document.getElementById(elementId).innerHTML = 
                    '<div class="error-message">급식 정보를 불러오는데 실패했습니다.</div>';
            });
        }

        //리뷰 렌더링
        function renderReview(review, containerId) {
            const container = typeof containerId === 'string' ? document.getElementById(containerId) : containerId;
            if (!container) return;

            const div = document.createElement('div');
            div.className = 'review-item';
            div.setAttribute('data-review-id', review.id);
            div.setAttribute('data-date', review.date);

            const isOwner = user && review.user_id === user.id;
            const isAdmin = user && user.username === 'null4u';

            const koreanTime = new Date(review.created_at);
            koreanTime.setHours(koreanTime.getHours() + 9);
            const formattedTime = koreanTime.toLocaleString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });

            div.innerHTML = `
                <div class="user-info">${review.username} • ${formattedTime}</div>
                <div class="rating">${'★'.repeat(review.rating)}${'☆'.repeat(5 - review.rating)}</div>
                <div>${review.comment || ''}</div>
                <div class="button-group">
                    ${!isOwner ? `<button class="report-btn" onclick="reportReview(${review.id})">🚨 신고</button>` : ''}
                    ${(isOwner || isAdmin) ? `<button class="delete-btn" onclick="deleteReview(${review.id}, '${review.date}')">🗑️ 삭제</button>` : ''}
                </div>
            `;

            container.appendChild(div);
        }



        // 리뷰 목록 로드
        function loadReviews(date, elementId) {
            fetch(`${API_URL}/reviews/${date}`)
                .then(response => response.json())
                .then(reviews => {
                    const reviewList = document.getElementById(elementId);
                    reviewList.innerHTML = '';

                    if (reviews.length === 0) {
                        reviewList.innerHTML = '<p>아직 작성된 리뷰가 없습니다.</p>';
                        return;
                    }

                    reviews.forEach(review => renderReview(review, elementId));
                })
                .catch(error => {
                    console.error('리뷰 목록 로드 실패:', error);
                    document.getElementById(elementId).innerHTML = 
                        '<div class="error-message">리뷰 목록을 불러오는데 실패했습니다.</div>';
                });
        }

        // 리뷰 폼 토글
        function toggleReviewForm(day) {
            const form = document.getElementById(`${day}ReviewForm`);
            form.classList.toggle('active');
        }

        function hasDangerousChars(str) {
            return /[<>\"'%&`]/.test(str);
        }

        // 리뷰 작성
        function submitReview(day) {
            const rating = document.getElementById(`${day}Rating`).value;
            const comment = document.getElementById(`${day}Comment`).value.trim();
            const date = getDate(day === 'yesterday' ? -1 : day === 'tomorrow' ? 1 : 0);

            if (!rating || rating < 1 || rating > 5) {
                alert("평점을 1-5 사이로 입력해주세요.");
                return;
            }

            if (comment.length > 300) {
                alert("리뷰는 최대 300자까지만 작성할 수 있습니다.");
                return;
            }

            if (hasDangerousChars(comment)) {
                alert("리뷰에는 <, >, \" , ', %, &, ` 문자를 사용할 수 없습니다.");
                return;
            }

            fetch(`${API_URL}/reviews`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                },
                body: JSON.stringify({
                    date,
                    rating: parseInt(rating),
                    comment
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) throw new Error(data.error);
                alert("리뷰가 작성되었습니다.");
                document.getElementById(`${day}Comment`).value = '';
                document.getElementById(`${day}ReviewForm`).classList.remove('active');
                loadReviews(date, `${day}Reviews`);
            })
            .catch(error => {
                console.error('리뷰 작성 실패:', error);
                alert(error.message || "리뷰 작성에 실패했습니다.");
            });
        }

        // 리뷰 삭제
        function deleteReview(reviewId, date) {
            if (!confirm('정말로 이 리뷰를 삭제하시겠습니까?')) {
                return;
            }

            fetch(`${API_URL}/reviews/${reviewId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                alert('리뷰가 삭제되었습니다.');
                loadReviews(date, `${getDayFromDate(date)}Reviews`);
            })
            .catch(error => {
                console.error('리뷰 삭제 실패:', error);
                alert(error.message || '리뷰 삭제에 실패했습니다.');
            });
        }

        function reportReview(reviewId) {
            if (!confirm("해당 리뷰를 신고하시겠습니까?")) return;

            fetch(`${API_URL}/reviews/reports`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                },
                body: JSON.stringify({ review_id: reviewId })
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) throw new Error(data.error);
                alert("신고가 접수되었습니다.");
            })
            .catch(err => {
                alert(err.message || "신고 처리 중 오류가 발생했습니다.");
            });
        }

        // 로그아웃
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/';
        }

        // WebSocket 연결
        function connectWebSocket() {
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log('WebSocket connected');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'new_review') {
                    handleNewReview(data.review);
                } else if (data.type === 'delete_review') {
                    handleDeleteReview(data.reviewId);
                }
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                // 연결이 끊어지면 3초 후 재연결 시도
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        // 새로운 리뷰 처리
        function handleNewReview(review) {
            const day = getDayFromDate(review.date);
            if (!day) return;

            const reviewList = document.getElementById(`${day}Reviews`);
            if (!reviewList) return;

            if (reviewList.innerHTML.includes('아직 작성된 리뷰가 없습니다')) {
                reviewList.innerHTML = '';
            }

            renderReview(review, `${day}Reviews`); // ✅ 문자열 넘기기 (내부에서 getElementById 처리함)
        }



        // 리뷰 삭제 처리
        function handleDeleteReview(reviewId) {
            const reviewElement = document.querySelector(`[data-review-id="${reviewId}"]`);
            if (!reviewElement) return;

            const reviewList = reviewElement.closest('.review-list'); // 안전하게 DOM 탐색
            reviewElement.remove();

            if (reviewList && reviewList.children.length === 0) {
                reviewList.innerHTML = '<p>아직 작성된 리뷰가 없습니다.</p>';
            }
        }


        // 날짜로 요일 구하기
        function getDayFromDate(dateStr) {
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);

            const date = new Date(dateStr.replace(/(\d{4})(\d{2})(\d{2})/, '$1-$2-$3'));
            
            if (date.toDateString() === yesterday.toDateString()) return 'yesterday';
            if (date.toDateString() === today.toDateString()) return 'today';
            if (date.toDateString() === tomorrow.toDateString()) return 'tomorrow';
            
            return null;
        }

        let dayOffset = 0;

        function moveDay(delta) {
            dayOffset += delta;
            renderMeals(dayOffset);
        }

        function renderMeals(offset) {
            const days = ['yesterday', 'today', 'tomorrow'];
            const offsets = [-1, 0, 1];

            days.forEach((day, index) => {
                const actualOffset = offsets[index] + offset;
                const date = getDate(actualOffset);
                loadMealInfo(date, `${day}Meal`);
                loadReviews(date, `${day}Reviews`);
            });
            updateMealLabels(offset);
        }

        // 페이지 로드 시 실행
        checkLoginStatus();
        connectWebSocket();
        renderMeals(0);
        
        // 어제, 오늘, 내일의 급식 정보와 리뷰 로드
        const days = ['yesterday', 'today', 'tomorrow'];
        const offsets = [-1, 0, 1]; // ✅ 정확한 오프셋 배열 추가
        days.forEach((day, index) => {
            const date = getDate(offsets[index]); // ✅ 정확하게 날짜 매칭
            loadMealInfo(date, `${day}Meal`);
            loadReviews(date, `${day}Reviews`);
        });
    </script>
</body>
