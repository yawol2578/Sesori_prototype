    <script>

        // ë‚ ì§œ í¬ë§· í•¨ìˆ˜
        function formatDate(date) {

        // ë‚ ì§œ ê³„ì‚° í•¨ìˆ˜
        function getDate(offset = 0) {
            const date = new Date(); // ì´ë¯¸ KSTì„ (ë¸Œë¼ìš°ì € ë¡œì»¬ ê¸°ì¤€)
            date.setDate(date.getDate() + offset); // í•˜ë£¨ ì¶”ê°€ë§Œ í•˜ë©´ ë¨
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, "0");
            const day = String(date.getDate()).padStart(2, "0");
            return `${year}${month}${day}`;

        function updateMealLabels(offset) {
            const labels = document.querySelectorAll('.meal-date');
            const baseOffsets = [-1, 0, 1];

            labels.forEach((el, i) => {
                const actualOffset = offset + baseOffsets[i];

                // ë‚ ì§œ í…ìŠ¤íŠ¸
                let label = '';
                if (actualOffset === 0) label = 'ì˜¤ëŠ˜';
                else if (actualOffset === -1) label = 'ì–´ì œ';
                else if (actualOffset === 1) label = 'ë‚´ì¼';
                else if (actualOffset < 0) label = `${Math.abs(actualOffset)}ì¼ ì „`;
                else label = `${actualOffset}ì¼ í›„`;

                // ë‚ ì§œ YYYY-MM-DD í˜•ì‹ìœ¼ë¡œ ê³„ì‚°
                const date = new Date();
                date.setDate(date.getDate() + actualOffset);
                const formatted = `${date.getFullYear()}.${String(date.getMonth() + 1).padStart(2, '0')}.${String(date.getDate()).padStart(2, '0')}`;

                // ì¶œë ¥: ë¼ë²¨ + ë‚ ì§œ
                el.innerHTML = `${label}<br><span style="font-size: 0.9em; color: #666;">${formatted}</span>`;
            });
        }


        // ë¡œê·¸ì¸ ìƒíƒœ í™•ì¸
        async function checkLoginStatus() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/profile`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                if (!data.id) {
                    throw new Error('ì¸ì¦ ì‹¤íŒ¨');
                }
                user = data;

                
            } catch (error) {
                console.error('í”„ë¡œí•„ ì¡°íšŒ ì‹¤íŒ¨:', error);
                localStorage.removeItem('token');
                window.location.href = '/';
                throw error;
            }
        }

        // ê¸‰ì‹ ì •ë³´ ë¡œë“œ
        function loadMealInfo(date, elementId) {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return;

            fetch(`${API_URL}/api?date=${date}`, {
                headers: {
                    'Authorization': `Bearer ${token}`

            .then(response => response.json())
            .then(data => {
                const mealContent = document.getElementById(elementId);
                const day = elementId.replace('Meal', '');
                const reviewButton = document.querySelector(`#${day}ReviewForm`).previousElementSibling;

                if (data.error) {

                    reviewButton.disabled = true;
                    reviewButton.style.opacity = '0.5';
                    reviewButton.style.cursor = 'not-allowed';
                } else {
                    // âœ… ë©”ë‰´ + ì¹¼ë¡œë¦¬ ì •ë³´ í‘œì‹œ
                    mealContent.innerHTML = `

                    `;

                    reviewButton.disabled = false;

                    reviewButton.style.cursor = 'pointer';

        //ë¦¬ë·° ë Œë”ë§
        function renderReview(review, containerId) {
            const container = typeof containerId === 'string' ? document.getElementById(containerId) : containerId;
            if (!container) return;

            const div = document.createElement('div');
            div.className = 'review-item';
            div.setAttribute('data-review-id', review.id);
            div.setAttribute('data-date', review.date);

            const isOwner = user && review.user_id === user.id;
            const isAdmin = user && user.username === 'null4u';

            const koreanTime = new Date(review.created_at);
            koreanTime.setHours(koreanTime.getHours() + 9);

                </div>
            `;

            container.appendChild(div);
        }



        // ë¦¬ë·° ëª©ë¡ ë¡œë“œ
        function loadReviews(date, elementId) {
            fetch(`${API_URL}/reviews/${date}`)

        function hasDangerousChars(str) {
            return /[<>\"'%&`]/.test(str);

        // ë¦¬ë·° ì‘ì„±
        function submitReview(day) {
            const rating = document.getElementById(`${day}Rating`).value;
            const comment = document.getElementById(`${day}Comment`).value.trim();
            const date = getDate(day === 'yesterday' ? -1 : day === 'tomorrow' ? 1 : 0);

            if (!rating || rating < 1 || rating > 5) {
                alert("í‰ì ì„ 1-5 ì‚¬ì´ë¡œ ì…ë ¥í•´ì£¼ì„¸ìš”.");
                return;
            }

            if (comment.length > 300) {

                return;

            if (hasDangerousChars(comment)) {
                alert("ë¦¬ë·°ì—ëŠ” <, >, \" , ', %, &, ` ë¬¸ìë¥¼ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
                return;

            fetch(`${API_URL}/reviews`, {

                    'Content-Type': 'application/json',

                },

            });

            if (!confirm("í•´ë‹¹ ë¦¬ë·°ë¥¼ ì‹ ê³ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;

        // WebSocket ì—°ê²°
        function connectWebSocket() {
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log('WebSocket connected');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'new_review') {
                    handleNewReview(data.review);
                } else if (data.type === 'delete_review') {
                    handleDeleteReview(data.reviewId);
                }
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                // ì—°ê²°ì´ ëŠì–´ì§€ë©´ 3ì´ˆ í›„ ì¬ì—°ê²° ì‹œë„
                setTimeout(connectWebSocket, 3000);

            ws.onerror = (error) => {

        // ìƒˆë¡œìš´ ë¦¬ë·° ì²˜ë¦¬
        function handleNewReview(review) {
            const day = getDayFromDate(review.date);
            if (!day) return;

            const reviewList = document.getElementById(`${day}Reviews`);
            if (!reviewList) return;

            if (reviewList.innerHTML.includes('ì•„ì§ ì‘ì„±ëœ ë¦¬ë·°ê°€ ì—†ìŠµë‹ˆë‹¤')) {
                reviewList.innerHTML = '';

            renderReview(review, `${day}Reviews`); // âœ… ë¬¸ìì—´ ë„˜ê¸°ê¸° (ë‚´ë¶€ì—ì„œ getElementById ì²˜ë¦¬í•¨)
        }



        // ë¦¬ë·° ì‚­ì œ ì²˜ë¦¬
        function handleDeleteReview(reviewId) {
            const reviewElement = document.querySelector(`[data-review-id="${reviewId}"]`);
            if (!reviewElement) return;

            const reviewList = reviewElement.closest('.review-list'); // ì•ˆì „í•˜ê²Œ DOM íƒìƒ‰
            reviewElement.remove();

            if (reviewList && reviewList.children.length === 0) {

            }

        // ë‚ ì§œë¡œ ìš”ì¼ êµ¬í•˜ê¸°
        function getDayFromDate(dateStr) {
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);

            const date = new Date(dateStr.replace(/(\d{4})(\d{2})(\d{2})/, '$1-$2-$3'));
            
            if (date.toDateString() === yesterday.toDateString()) return 'yesterday';
            if (date.toDateString() === today.toDateString()) return 'today';
            if (date.toDateString() === tomorrow.toDateString()) return 'tomorrow';
            
            return null;
        }

        let dayOffset = 0;

        function renderMeals(offset) {
            const days = ['yesterday', 'today', 'tomorrow'];
            const offsets = [-1, 0, 1];

            days.forEach((day, index) => {

                const date = getDate(actualOffset);

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰

        days.forEach((day, index) => {
